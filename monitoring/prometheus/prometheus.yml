global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'varun-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['varun-app-current:8080']
    scrape_interval: 10s