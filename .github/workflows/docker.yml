name: DOCKER # build docker image and pushes it to ghcr.io

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Get version from git tag
        id: version
        run: echo "VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo '0.0.1-SNAPSHOT')" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: docker build --build-arg VERSION=${{ steps.version.outputs.VERSION }} -t ghcr.io/${{ github.repository }}:latest .

      - run: docker push ghcr.io/${{ github.repository }}:latest