networks:
  bluegreen:
    driver: bridge

services:
  dozzle:
    image: amir20/dozzle:latest
    container_name: varun-dozzle
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./dozzle/users.yml:/data/users.yml:ro
    expose:
      - "8080"
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
      - DOZZLE_BASE=/logs
    networks:
      - bluegreen

  varun-nginx:
    image: nginx:1.27-alpine
    container_name: varun-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "20245:80"
    networks:
      - bluegreen

  varun-app-blue-live:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-0.0.1-SNAPSHOT}
    image: varun.surf:local
    container_name: varun-app-blue-live
    restart: unless-stopped
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/api/v1/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
    networks:
      bluegreen:
        aliases:
          - varun-app-current
    profiles: ["blue-live"]
    environment:
      - SPRING_PROFILES_ACTIVE=blue
      - METRICS_PASSWORD=${METRICS_PASSWORD:-}

  varun-app-green-live:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-0.0.1-SNAPSHOT}
    image: varun.surf:local
    container_name: varun-app-green-live
    restart: unless-stopped
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/api/v1/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
    networks:
      bluegreen:
        aliases:
          - varun-app-current
    profiles: ["green-live"]
    environment:
      - SPRING_PROFILES_ACTIVE=green
      - METRICS_PASSWORD=${METRICS_PASSWORD:-}
