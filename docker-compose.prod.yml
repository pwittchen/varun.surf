networks:
  bluegreen:
    driver: bridge

services:
  varun-nginx:
    image: nginx:1.27-alpine
    container_name: varun-nginx
    restart: unless-stopped
    volumes:
      - /root/apps/varun.surf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "20245:80"
    networks:
      - bluegreen
    depends_on:
      - grafana

  varun-app-blue-live:
    image: ghcr.io/pwittchen/varun.surf:latest
    platform: linux/amd64
    container_name: varun-app-blue-live
    restart: unless-stopped
    command: >
      --app.feature.ai.forecast.analysis.enabled=true
      --app.ai.provider=openai
      --spring.ai.openai.api-key=${OPEN_AI_API_KEY}
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/api/v1/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
    networks:
      bluegreen:
        aliases:
          - varun-app-current
    profiles: ["blue-live"]
    environment:
      - SPRING_PROFILES_ACTIVE=blue
    labels:
      - "logging=promtail"

  varun-app-green-live:
    image: ghcr.io/pwittchen/varun.surf:latest
    platform: linux/amd64
    container_name: varun-app-green-live
    restart: unless-stopped
    command: >
      --app.feature.ai.forecast.analysis.enabled=true
      --app.ai.provider=openai
      --spring.ai.openai.api-key=${OPEN_AI_API_KEY}
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/api/v1/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
    networks:
      bluegreen:
        aliases:
          - varun-app-current
    profiles: ["green-live"]
    environment:
      - SPRING_PROFILES_ACTIVE=green
    labels:
      - "logging=promtail"

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: varun-prometheus
    restart: unless-stopped
    volumes:
      - /root/apps/varun.surf/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    expose:
      - "9090"
    networks:
      - bluegreen

  grafana:
    image: grafana/grafana:10.2.0
    container_name: varun-grafana
    restart: unless-stopped
    volumes:
      - /root/apps/varun.surf/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - /root/apps/varun.surf/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/monitor
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
    expose:
      - "3000"
    networks:
      - bluegreen
    depends_on:
      prometheus:
        condition: service_started
      loki:
        condition: service_healthy

  loki:
    image: grafana/loki:2.9.2
    container_name: varun-loki
    restart: unless-stopped
    user: "0"
    volumes:
      - /root/apps/varun.surf/monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    expose:
      - "3100"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bluegreen

  promtail:
    image: grafana/promtail:3.0.0
    container_name: varun-promtail
    restart: unless-stopped
    volumes:
      - /root/apps/varun.surf/monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - bluegreen
    depends_on:
      - loki

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
